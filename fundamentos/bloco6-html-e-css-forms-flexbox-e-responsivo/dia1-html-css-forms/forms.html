<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="validation.min.css" rel="stylesheet">
</head>
<body>
  <form class="container" id="exercise" method="GET">
    <h2>Dados Pessoais</h2>
    <div class="mb-3">
      <label class="form-label" for="name">Nome:</label>
      <input class="form-control" type="text" id="name" maxlength="40" name="nome" required placeholder="Digite seu nome">
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">E-mail: </label>
      <input class="form-control" type="email" id="email" maxlength="50" name="email" placeholder="Digite seu e-mail" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="cpf">CPF:</label>
      <input class="form-control" type="text" id="cpf" maxlength="11" name="cpf" required placeholder="Somente números">
    </div>
    
    <div class="mb-3">
      <label class="form-label" for="adress">Endereço:</label>
      <input class="form-control" type="text" id="adress" name="end" maxlength="200" placeholder="Digite seu endereço" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="city">Cidade:</label>
      <input class="form-control" type="text" id="city" maxlength="28" name="city" placeholder="Digite sua cidade" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="state">Estado:</label> 
      <select class="form-select" name="state" id="state" required>

      </select>
    </div>
    
    <div class="mb-3 form-check form-check-inline">
      <input class="form-check-input" type="radio" id="casa" name="tipo" value="casa" required>
      <label class="form-check-label" for="casa">Casa</label>
    </div>
    
    <div class="mb-3 form-check form-check-inline">
      <input class="form-check-input" type="radio" id="apto" name="tipo" value="apto" required>
      <label class="form-check-label" for="apto">Apartamento</label>
    </div>
  
    <h2>Último Emprego</h2>
    <div class="mb-3">
      <label class="form-label" for="resume">Resumo do Currículo:</label>
      <textarea class="form-control" id="resume" name="resume"  maxlength="1000" rows="5"  cols="50" required></textarea>
    </div>
    
    <div class="mb-3">
      <label class="form-label" for="job">Cargo:</label> 
      <input class="form-control" type="text" id="job" name="job" maxlength="40" placeholder="Digite seu cargo" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label" for="begin">Início:</label> 
      <input class="form-control" type="text" id="beginDate" name="begin" required>
    </div>
    
    <button class="btn btn-success" type="submit" form="exercise" id="submit-btn">Enviar Formulário</button>

  </form>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="validation.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
