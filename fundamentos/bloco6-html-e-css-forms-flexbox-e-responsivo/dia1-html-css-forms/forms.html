<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="exercise">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="name">Nome: 
        <input type="text" id="name" maxlength="40" required placeholder="Digite seu nome">
      </label>
      <br>
      <br>
      <label for="email">E-mail: 
        <input type="email" id="email" maxlength="50" placeholder="Digite seu e-mail" required>
      </label>
      <br>
      <br>
      <label for="cpf">CPF: 
        <input type="text" id="cpf" maxlength="11" required placeholder="Somente números">
      </label>
      <br>
      <br>
      <label for="adress">Endereço: 
        <input type="text" id="adress" maxlength="200" placeholder="Digite seu endereço" required>
      </label>
      <br>
      <br>
      <label for="city">Cidade: 
        <input type="text" id="city" maxlength="28" placeholder="Digite sua cidade" required>
      </label>
      <br>
      <br>
      <label for="state">Estado: 
        <select name="state" id="state" required>
        </select>
      </label>
      <br>
      <br>
      <input type="radio" id="casa" name="tipo" value="casa" required>
      <label for="casa">Casa</label>
      <input type="radio" id="apto" name="tipo" value="apto" required>
      <label for="apto">Apartamento</label>
    </fieldset>
    <fieldset id="last-job">
      <legend>Último Emprego</legend>
      <label for="resume">Resumo do Currículo:</label>
      <br>
      <textarea id="resume" name="resume" maxlength="1000" rows="5" cols="50" required></textarea>
      <br>
      <br>
      <label for="job">Cargo: 
        <input type="text" id="job" name="job" maxlength="40" placeholder="Digite seu cargo" required>
      </label>
      <br>
      <br>
      <label for="begin">Início: 
        <input type="text" id="begin" name="begin" required>
      </label>
    </fieldset>
  </form>
  <br>
  <button type="submit" form="exercise" id="submit-btn">Enviar</button>
  <script src="script.js"></script>
</body>
</html>
