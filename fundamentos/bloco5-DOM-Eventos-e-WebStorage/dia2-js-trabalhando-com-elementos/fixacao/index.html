<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = 'red';
    document.querySelector('#elementoOndeVoceEsta').firstElementChild.style.color = 'blue';
    document.querySelector('#elementoOndeVoceEsta').firstElementChild.innerText = 'Primeiro filho do filho';
    document.querySelector('#pai').firstElementChild.innerText = 'Elemento Primeiro Filho';
    document.querySelector('#elementoOndeVoceEsta').previousElementSibling.style.color = 'pink';
    document.querySelector('#elementoOndeVoceEsta').nextElementSibling.innerText = 'Terceiro Filho';
    document.querySelector('#pai').children[2].innerText = 'Terceiro Filho - index 2'

    document.querySelector('#elementoOndeVoceEsta').appendChild(document.createElement('div'));


  </script>  
</body>
</html>
